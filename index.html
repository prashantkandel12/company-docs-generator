    function copyLinkToClipboard() {
        const data = getFormData();
        const params = new URLSearchParams(data).toString();

    function downloadDocument(format) {
        const element = document.getElementById('printTarget');
        const data = getFormData();
        const filename = `Certificate_${data.empName || 'Document'}_${new Date().toISOString().split('T')[0]}`;
        
        if (format === 'pdf') {
            // Backup styles
            const originalShadow = element.style.boxShadow;
            const originalMargin = element.style.margin;
            const originalHeight = element.style.height;
            const originalMinHeight = element.style.minHeight;
            const originalOverflow = element.style.overflow;

            // Apply temporary styles for clean PDF generation
            element.style.boxShadow = 'none';
            element.style.margin = '0';
            // Restrict height slightly less than A4 (297mm) to prevent extra blank page
            element.style.height = '296.5mm';
            element.style.minHeight = '296.5mm';
            element.style.overflow = 'hidden';

            const opt = {
                margin: 0,
                filename: `${filename}.pdf`,
                image: { type: 'png', quality: 0.98 },
                html2canvas: { scale: 2, logging: false, scrollY: 0, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save().then(() => {
                // Restore styles
                element.style.boxShadow = originalShadow;
                element.style.margin = originalMargin;
                element.style.height = originalHeight;
                element.style.minHeight = originalMinHeight;
                element.style.overflow = originalOverflow;
            });
        } else if (format === 'jpg') {
            html2canvas(element, { scale: 2, logging: false }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.download = `${filename}.jpg`;
                link.click();
            });
        }
    }

    // Load data from URL query parameters
